<html>

<head>
  <meta charset="utf-8" />
  <title>Auth0 Example</title>
</head>

<body>
  {% if user %}
  <h1>Welcome {{user.given_name}}!</h1>
  <p><a href="/logout">Logout</a></p>
  <div>
    <pre>{{pretty}}</pre>
  </div>
  {% else %}
  <h1>Welcome Guest</h1>
  <p><a href="/login">Login</a></p>
  {% endif %}
</body>

</html>
